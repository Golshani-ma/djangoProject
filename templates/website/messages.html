{% if messages %}
    <div id="popup" class="popup">
        <ul>
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}
                </li>
            {% endfor %}
        </ul>
        <button onclick="document.getElementById('popup').style.display='none'">بستن</button>
    </div>

{% endif %}
